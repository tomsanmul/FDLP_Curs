<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4 Exercici 4</title>
</head>

<body>
    <h1>M4 Exercici 4</h1>
    <p> L’usuari introdueix un mes per pantalla i mitjançant un switch amb els 12 mesos de l’any, el programa calcula
        els dies del mes i mostra el següent: <br>
        Exemple: Si el número introduït és 1, llavors ha d'aparèixer per pantalla: “El mes de gener té 31 dies”
    </p>
    <br>
    <b id="mostrar"></b>

    <script>
        let mes, mensaje;
        mes = parseInt(prompt("Introdueix el numero del mes:"));

        switch (mes) {
            case 1:
                mensaje = "El mes de gener té 31 dies";
                break
            case 2:
                mensaje = "El mes de febrer té 28 dies";
                break
            case 3:
                mensaje = "El mes de març té 31 dies";
                break
            case 4:
                mensaje = "El mes de abril té 30 dies";
                break
            case 5:
                mensaje = "El mes de maig té 31 dies";
                break
            case 6:
                mensaje = "El mes de juny té 30 dies";
                break
            case 7:
                mensaje = "El mes de juliol té 31 dies";
                break
            case 8:
                mensaje = "El mes de agost té 31 dies";
                break
            case 9:
                mensaje = "El mes de setembre té 30 dies";
                break
            case 10:
                mensaje = "El mes de octubre té 31 dies";
                break
            case 11:
                mensaje = "El mes de novembre té 30 dies";
                break
            case 12:
                mensaje = "El mes de desembre té 31 dies";
                break

            default:
                mensaje = "No has introducido un numero de mes válido";
                break
        }


        document.getElementById("mostrar").innerHTML = mensaje;
        //alert(mensaje);
        //console.log(mensaje);
    </script>
</body>

</html>
