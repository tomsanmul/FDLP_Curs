<body>
    <h1>M7.2_Exercici5</h1>
    <p> L’usuari introdueix un nombre per teclat i el programa crida a una funció que indiqui si el número és primer o
        no.<br>
    </p>
    <br>

    <h3>Números Primers</h3>
    <label>Introdueix un numero: </label>
    <input type="number" id="numero">
    <input type="button" value="Mostrar si es Primer" onclick="executa()">
    <br><br>
    <b>
        <p id="mostrar"></p>
    </b>

    <script>
        function executa() {
            let numero = parseInt(document.getElementById("numero").value);

            let Primo = true; //asuminos que el numero es primo
            let i = 2;
            
            while ((i < numero) && (Primo == true)) {

                if (numero % i == 0) {
                    Primo = false;
                }
                i++;
            }

            document.getElementById("mostrar").innerHTML = ((!Primo) || (numero <= 1))

            if (Primo == true) {
                document.getElementById("mostrar").innerHTML = "El Numero " + numero + " es Primer.";
            } else
                document.getElementById("mostrar").innerHTML = "El Numero " + numero + " NO es Primer.";
        }

    </script>
</body>

</html>
