<body>
    <h1>M7.1 Exercici 5</h1>
    <p> Mostra per pantalla els nombres parells compresos entre el 100 i el 0 en ordre descendent.
    </p>
    <br>
    <b id="mostrar"></b>

    <script>
        //1ยบ Declaramos el array
        let arrayNumerosPares = [];

        //rellenamos el array solo con los numeros pares, empezando de 100 hasta 0
        for (let i=100; i>= 0; i-=2) {
            arrayNumerosPares.push(i);
            };


        //2ยบ Mostramos el array
        document.getElementById("mostrar").innerHTML = arrayNumerosPares.join("<br>");


    </script>
</body>
