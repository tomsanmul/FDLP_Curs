<body>
    <h1> M4 Exercici 2</h1>
    <p> Aquest programa li demana l’edat a l’usuari, en funció d’aquesta, mostrarem un dels següents missatges per
        pantalla:<br>
        Si té 5 anys o menys: preescolar<br>
        Si té entre 6 i 11 anys: primària<br>
        Si té entre 12 i 15: ESO<br>
        Si té entre 16 i 17: Batxillerat<br>
        Si és major d'edat: FP o Universitat</p>
    <br>
    <b id="mostrar"></b>

    <script>
        //1º Declaramos edad y pedimos datos:
        let edad, respuesta;
        edad = prompt("Introdueix la teva edad: ");


        //2º Preparamos el mensaje de salida dependiendo de su edad:

        if (edad <= 5) {
            respuesta = "preescolar";
        } else if ((edad >= 6) && (edad <= 11)) {
            respuesta = "primaria";
        } else if ((edad >= 12) && (edad <= 15)) {
            respuesta = "ESO";
        } else if ((edad >= 16) && (edad <= 17)) {
            respuesta = "Batxillerat";
        } else respuesta = "FP o Universitat";


        //3º Mostramos por pantalla con getElementByID
        document.getElementById("mostrar").innerHTML = respuesta;

        //alert(respuesta);
        //console.log(respuesta);

        
    </script>
</body>

</html>
