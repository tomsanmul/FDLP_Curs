<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>M7.1 Exercici 6</h1>
    <p>Taula de multiplicar. L’usuari introduirà un número (del 1 al 10) per pantalla, i utilitzant un bucle, el programa li mostrarà la taula de multiplicar d’aquell número. Exemple:<br>
        <br>
        2 x 1 = 2<br>
        2 x 2 = 4<br>
        2 x 3 = 6<br>
        ...<br>
        2 x 10 = 20<br>
    </p>
    <br>

    <b id="mostrar"></b>

    <script>

        let StrMostrar = "";
        let Taula = parseInt(prompt("Quina Taula de multiplicar vols veure? "));

        //Creamos la tabla de multiplcar
        for (let i=1; i<= 10; i++) {
            StrMostrar += Taula + " x " + i + " = " + (Taula * i) + "<br>"; 
            };

        //2º Mostramos StrMostrar
        document.getElementById("mostrar").innerHTML = StrMostrar;


    </script>
</body>

</html>
