<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="suma"></p>
    <p id="resta"></p>
    <p id="multiplica"></p>
    <p id="divide"></p>


    <script>

        //1º Declaramos dos variables para introducir, y otra para realizar las operaciones:
        let numero1,numero2,resultado; 
        numero1 = parseInt(prompt ("Introduce el primer numero: "));
        numero2 = parseInt(prompt ("Introduce el segundo numero: "));
         

        //2º Preparamos las operaciones y mostramos el mensaje de salida con getElementById:
        document.getElementById("suma").innerHTML = "La suma de " + numero1 + " + " + numero2 + " = " + (numero1 + numero2);
        document.getElementById("resta").innerHTML = "La resta de " + numero1 + " - " + numero2 + " = " + (numero1 - numero2);
        document.getElementById("multiplica").innerHTML = "La multiplicación de " + numero1 + " * " + numero2 + " = " + (numero1 * numero2);
        document.getElementById("divide").innerHTML = "La division de " + numero1 + " entre " + numero2 + " = " + (numero1 / numero2);

    </script>
</body>
</html>
