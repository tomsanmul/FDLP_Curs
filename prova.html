<body>
    <h1>OPERACIONES</h1>

    <p id="numero">70</p>


    <p><button onclick="main()">click</button></p>

    <script>
        "use strict";


        function acumula(inicio, fin) {
            let total = i;
            while (i <= fin) {
                total += i;
                i++;
            }
            return total
        }

        function main() {
            let inicio = 2;
            let fin = 10;
            let i = inicio;
            alert("El valor de la suma es: " + acumula(2, 10));
        }
    </script>
